<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Professor Ganderson Fan Club</title>
    <link href="css/main_styles.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Welcome to Professor Ganderson's Fan Club!'</h1>
    <p>Prof. Anderson (a.k.a. Professor Ganderson) is a professor in the Information Systems Department at BYU.</p>
    <br />
    <ul>
        <li>He's a beast</li>
        <li>He has a great name memory</li>
        <li>He is very friendly.</li>
    </ul>
    <img id="g_pic" src="img/prof_ganderson.jpg" />

    <h2>Fan Mail!</h2>
    <form>
        <label>From:</label>
        <input id="text_from" /> <br />
        <label>Subject:</label>
        <input id="text_subject" /> <br />
        <label>Message:</label>
        <textarea id="text_message" rows="4"></textarea><br />
        <input id="send_button" type="button" value="Send Message" />
    </form>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/fanmail.js"></script>
</body>
</html>
